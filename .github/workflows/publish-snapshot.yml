name: Publish Snapshot
on:
  push:
    branches:
      - main
jobs:
  publish-snapshot:
    name: Publish Snapshot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Publish Snapshot
        run: ./gradlew clean publishLibraryPublicationToSnapshotsRepository --no-parallel
